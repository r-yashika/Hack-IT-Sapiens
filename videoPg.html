<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Solutions</title>
    <link rel="stylesheet" href="modifiedCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

<body>
    <header>
        <nav class="navbar">

            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Ask</a></li>

            <h1>Welcome to Video Solutions</h1>

            <video controls>
