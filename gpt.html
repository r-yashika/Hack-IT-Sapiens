<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="gpt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Croissant+One&family=Edu+TAS+Beginner&family=Mooli&family=Rakkas&display=swap');
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="online-learning.png" alt="Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Ask</a></li>
                <li><a href="#">Solution</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div class="spacer"></div> 
            <div class="login">
                <a href="#" class="login-button">Login</a>
            </div>
        </nav>
    </header>
    <section class="search-section">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Enter your Question">
            <select id="language-select">
                <option value="en">English</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
            </select>
            <button id="search-button">Search</button>
        </div>
    </section>

</body>
</html>
