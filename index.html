<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer page</title>
    <style>
        .navbar{
            background-color: rgb(37, 37,73);
            border-radius: 30px;
            overflow: hidden;
        }
        .navbar ul{
            list-style: none;
            padding: 0;
            margin: 0;
            float: left;
        }
        .navbar li{
            float:left;
            padding: 10px 15px 10px 10px;
            margin:10px ;
        }
        .navbar li a{
            color: white;
            padding: 5px 10px;
            text-decoration: none; 
        }
        .navbar li:hover a{
         color: #32edea; 
        }
        .login{
            float: right;
            margin-top: 13px;
            margin-right: 10px;
        }
        .login-button{
            background-color: #32edea;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logo-website{
            width:25px;
            height:20px;
        }
        
        .video-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }

        .video-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            border-radius: 5px;
            outline: none;
        }

        .video-controls {
            margin-top: 20px;
        }

        .video-controls button {
            background-color: #32edea;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .video-controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><img src="Logo 1.avif" class="logo-website" alt="logo website"></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Ask</a></li>
                <li><a href="#">Solutions</a></li>
            </ul>
            <div class="login">
                <button class="login-button" href="login.html">Login</button>
            </div>
        </nav>
    </header>
    <div class="video-container">
        <h2> Solution </h2>
        <video width="640" height="360" controls class="video">
            <source src="solution_video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-controls">
            <button>Play</button>
            <button>Pause</button>
        </div>
    </div>
</body>
</html>
